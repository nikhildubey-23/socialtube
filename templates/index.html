{% extends "base.html" %}
{% block content %}
    <h1>Home Page</h1>
    <div class="row">
    {% for video in videos %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card video-card h-100">
                <video class="video-thumbnail" controls>
                    <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="card-body">
                    <h5 class="card-title video-title">{{ video.title }}</h5>
                    <p class="card-text video-description">{{ video.description }}</p>
                    <p class="card-text video-uploader-date"><small class="text-muted">Uploaded by {{ video.uploader.username }} on {{ video.upload_date.strftime('%Y-%m-%d') }}</small></p>
                </div>
            </div>
        </div>
    {% else %}
        <p>No videos to display yet.</p>
    {% endfor %}
    </div>
{% endblock content %}
